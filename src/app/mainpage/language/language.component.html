<div class="main">
    <div class="languageselection">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="languageSelection">
                    <mat-form-field>
                        <mat-label>Select Languages you want to learn</mat-label>
                        <mat-select formControlName="languages" multiple>
                            <mat-option *ngFor(language of languages; track language) [value]="languages">{{languages}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
