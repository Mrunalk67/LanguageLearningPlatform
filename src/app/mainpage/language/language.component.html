<div class="main">
    <div class="languageselection">
        <mat-toolbar>
            <span>Language Learning Application</span>
            <span class="example-spacer"></span>
          </mat-toolbar>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="languageSelection">
                    <mat-form-field>
                        <mat-label>Select Languages you want to learn</mat-label>
                        <mat-select placeholder="Select Language" formControlName="languages">
                            <!-- <mat-option *ngIf="languageList?.length> 1"></mat-option>
                            <ngx-mat-select-search placeholderLabel="Search Language" (input)="filterLanguageData($event)"></ngx-mat-select-search> -->
                            <mat-option *ngFor(language of languages; track language) [value]="languages">{{languages}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    <p> Selected Language: {{selectedValue}} </p>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
