<div class="main">
    <div class="languageselection">
        <mat-toolbar>
            <span>Language Learning Application</span>
            <span class="example-spacer"></span>
          </mat-toolbar>  
          <button mat-button (click)="GotoAssesments()"> <mat-icon>arrow_right_alt</mat-icon> Go to Assessments </button>
          <mat-tab-group>
            <mat-tab label="Vocabulary"> Please visit below mentioned vocabulary lists:
                <div *ngFor = "let item of vocabdata"> 
                    <a [attr.href]="item.url"> 
                        {{item.name}} 
                    </a>
                </div>  
            </mat-tab>
            <mat-tab label="Grammar"> Please visit below mentioned Grammar links :
                <div *ngFor = "let item of grammardata"> 
                    <a [attr.href]="item.url"> 
                        {{item.name}} 
                    </a>
                </div>  
            </mat-tab>
            <mat-tab label="Videos"> Please visit below mentioned Videos links:
                <div *ngFor = "let item of videodata"> 
                    <a [attr.href]="item.url"> 
                        {{item.name}} 
                    </a>
                </div> 
            </mat-tab>
          </mat-tab-group>
    </div>
</div>
